services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG:-latest}
    container_name: job-search-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
    expose:
      - "4059"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4059/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "traefik.enable=true"
      # API → api.devjobs.creachtheo.fr
      - "traefik.http.routers.api.rule=Host(`api.devjobs.creachtheo.fr`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=myresolver"
      - "traefik.http.routers.api.service=app-service"
      # Frontend React → devjobs.creachtheo.fr (servi par Express en production)
      - "traefik.http.routers.frontend.rule=Host(`devjobs.creachtheo.fr`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.frontend.service=app-service"
      # Service unique sur le port 4059
      - "traefik.http.services.app-service.loadbalancer.server.port=4059"
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
