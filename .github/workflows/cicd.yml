name: CI/CD — Build & Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ──────────────────────────────────────────────
  # Job 1 : Build validation
  # ──────────────────────────────────────────────
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_FRONTEND_URL: ${{ secrets.REACT_APP_FRONTEND_URL }}
          REACT_APP_PORT: ${{ secrets.REACT_APP_PORT }}

  # ──────────────────────────────────────────────
  # Job 2 : Build Docker image + Push to GHCR
  # ──────────────────────────────────────────────
  build-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-check
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build React app (avant docker build)
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_FRONTEND_URL: ${{ secrets.REACT_APP_FRONTEND_URL }}
          REACT_APP_PORT: ${{ secrets.REACT_APP_PORT }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ──────────────────────────────────────────────
  # Job 3 : Deploy sur VPS (zero-downtime)
  # ──────────────────────────────────────────────
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: echo "IMAGE_TAG=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Copy docker-compose.prod.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: docker-compose.prod.yml
          target: ${{ secrets.VPS_DEPLOY_PATH }}

      - name: Deploy via SSH (zero-downtime)
        uses: appleboy/ssh-action@v1
        env:
          IMAGE_TAG: ${{ steps.set-tag.outputs.IMAGE_TAG }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG,GITHUB_REPOSITORY
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH }}

            # Login GHCR
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Deploying image: ghcr.io/${GITHUB_REPOSITORY}:${IMAGE_TAG}"

            export IMAGE_TAG
            export GITHUB_REPOSITORY

            # Pull la nouvelle image (build React déjà baked dedans)
            docker compose -f docker-compose.prod.yml pull

            # Redémarrage : le backend sert API + React via Express en production
            docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            # Vérifier que les services sont healthy
            echo "Waiting for health checks..."
            sleep 20
            docker compose -f docker-compose.prod.yml ps

            # Nettoyer les anciennes images non utilisées
            docker image prune -f
